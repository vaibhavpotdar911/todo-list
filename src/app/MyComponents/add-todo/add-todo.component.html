<div class="my-3">
    <h4>Add a To-Do</h4>
    <form (ngSubmit)="onSubmit()">
        <fieldset>
            <div class="form-group mb-3">
                <label for="title">Title of the task: </label>
                <input type="text" [(ngModel)]="title" class="form-control"
                    placeholder="Please enter the title of the task..." name="title" id="title">
            </div>
            <div class="form-group mb-3">
                <label for="desc">Description of the task:</label>
                <input type="text" [(ngModel)]="desc" name="desc"
                    placeholder="Please enter some description for this task..." class="form-control" id="desc">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-sm btn-primary">Add the task</button>
            </div>
        </fieldset>
    </form>
</div>
